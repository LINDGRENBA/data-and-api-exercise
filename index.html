<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple API Call Practice</title>
</head>
<body>
  <!--
    1. Call / fetch(path)
    2. response - returns text, blob(img), json, etc
    * if blob use URL.createObjectURL(blob);
    (steps 1 and 2 are a promise)
    3. complete data stream (grab the data that's in the body of the response)
    4. do something (like 'make an image element')
    5. handle errors
    6. use async / await
  -->

  <img src="" alt="dog photo" id="puppers">
  <img src="" alt="dog photo" id="puppers2">
  <img src="" alt="dog photo" id="puppers3">


  <script>
    // things to try...
    // can you fetch more than one image ?
    // what if you had an array of images ?
    // what if you had a plain text file ?

    console.log('About to fetch a thing');

    getGemma()
    .then(response => {
      console.log('You did it!');
    })
    .catch(error => {
      console.log('error!');
      console.log(error);
    });

    getGemmaTwo()
    .then(response => {
      console.log('You did it!');
    })
    .catch(error => {
      console.log('error!');
      console.log(error);
    });

    getGemmaThree()
    .then(response => {
      console.log('You did it!');
    })
    .catch(error => {
      console.log('error!');
      console.log(error);
    });


    async function getGemma() {
      const response = await fetch('img/gemmalook.jpg');
      const blob = await response.blob();
      document.getElementById('puppers').src = URL.createObjectURL(blob);
    }

    async function getGemmaTwo() {
      const response = await fetch('img/cidergemma.jpg');
      const blob = await response.blob();
      document.getElementById('puppers2').src = URL.createObjectURL(blob);
    }
    async function getGemmaThree() {
      const response = await fetch('img/puppy1.jpg');
      const blob = await response.blob();
      document.getElementById('puppers3').src = URL.createObjectURL(blob);
    }
  </script>
</body>
</html>
